<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]="loginForm">

    <div class="form-group">
        <input 
            type="text"
            class="form-control" 
            placeholder="user name" 
            formControlName="user"
            autofocus>  
        <small
            *ngIf="user.errors?.required && (user.dirty || user.touched)"
            class="text-danger d-block mt-2">
            User is required!
        </small>
        <small
            *ngIf="user.errors?.minlength"
            class="text-danger d-block mt-2">
            User must be at least 3 characters long.
        </small>
    </div>

    <div class="form-group">
        <input
            type="text" 
            class="form-control" 
            formControlName="password"
            placeholder="password">      
        <small
            *ngIf="password.errors?.required && (password.dirty || password.touched)"
            class="text-danger d-block mt-2">
            Password is required!
        </small>        
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>

</form>

<p>Not a user?<a>Register now</a></p>
